name: ðŸ¦€ Tests

on:
  push:
    branches: ["main"]
    paths:
      - "machine-library/**"
      - "cli-tool/**"
  pull_request:
    branches: ["main"]
    paths:
      - "machine-library/**"
      - "cli-tool/**"

  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  checks:
    name: ðŸ¦€ Check rust
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¦ Checkout repository
        uses: actions/checkout@v3

      - name: ðŸ”¨ Build
        run: cargo build --release --verbose

      - name: ðŸ“‹ Run tests
        run: cargo test --release --color=always >> $GITHUB_STEP_SUMMARY
